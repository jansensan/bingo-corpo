<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Bingo Corpo</title>
    <link rel="stylesheet" type="text/css" href="styles/bingo.css" />
  </head>

  <body>
    <div class="container">
      <h1>Bingo Corpo</h1>
      <div class="spacing-32"></div>
      <div id="bingoCard" class="bingo-card"></div>
      <div class="spacing-64"></div>
      <p class="source-code"><a href="https://github.com/jansensan/bingo-corpo">Code source</a> par <a href="https://mat.jansonblanchet.com/">Mat Janson Blanchet</a></p>
    </div>

    <div class="veil hidden" id="veil"></div>

    <dialog
      id="bingoDialog"
      class="bingo-dialog"
    >
      <p class="bingo-heading">Bingo!</p>
      <div class="spacing-48"></div>
      <form method="dialog">
        <button
          id="restartGameButton"
          class="primary-button"
        >Recommencer</button>
      </form>
    </dialog>

    <script src="scripts/bingo-data.js"></script>
    <script src="scripts/bingo.js"></script>
  </body>
</html>
