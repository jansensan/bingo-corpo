<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Bingo Corpo</title>
    <link rel="stylesheet" type="text/css" href="styles/bingo.css" />
  </head>

  <body>
    <div class="container">
      <h1>Bingo Corpo</h1>

      <div class="spacing-32"></div>

      <div id="bingoCard" class="bingo-card"></div>

      <div class="spacing-24"></div>

      <div class="options">
        <form
          class="game-scope-form"
          id="gameScopeForm"
        >
          <fieldset>
            <legend>Sujets</legend>
            <div class="inline-form-control">
              <input type="checkbox" name="marketingCB" id="marketingCB">
              <label for="marketingCB">Marketing</label>
            </div>
            <div class="inline-form-control">
              <input type="checkbox" name="designCB" id="designCB">
              <label for="designCB">Design</label>
            </div>
            <div class="inline-form-control">
              <input type="checkbox" name="techCB" id="techCB">
              <label for="techCB">Tech</label>
            </div>
          </fieldset>
        </form>
        <a
          id="restartGameLink"
          href="."
          class="restart-link"
        >
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor"><path d="M480-192q-120 0-204-84t-84-204q0-120 84-204t204-84q65 0 120.5 27t95.5 72v-99h72v240H528v-72h131q-29-44-76-70t-103-26q-90 0-153 63t-63 153q0 90 63 153t153 63q84 0 144-55.5T693-456h74q-9 112-91 188t-196 76Z"/></svg>
          </span>
          <span class="label">Recommencer</span>
        </a>
      </div>

      <div class="spacing-64"></div>

      <p class="source-code"><a href="https://github.com/jansensan/bingo-corpo">Code source</a> par <a href="https://mat.jansonblanchet.com/">Mat Janson Blanchet</a></p>
    </div>

    <div class="veil hidden" id="veil"></div>

    <dialog
      id="bingoDialog"
      class="bingo-dialog"
    >
      <p class="bingo-heading">Bingo!</p>
      <div class="spacing-48"></div>
      <form method="dialog">
        <button
          id="restartGameButton"
          class="primary-button"
        >Recommencer</button>
      </form>
    </dialog>

    <script src="scripts/bingo-data.js"></script>
    <script src="scripts/bingo.js"></script>
  </body>
</html>
